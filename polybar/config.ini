; mybar {{{
[bar/mybar]
width = 90%
height = 20pt
; radius = 10

offset-x=5%
offset-y=1%

background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Hack Nerd Font:size=10.5;3

border-size = 1pt
border-color = ${colors.border-bar}

padding-left = 1
padding-right = 1

separator=" | "
modules-left = xworkspaces xwindow
modules-center = date
modules-right = tray pulseaudio memory cpu powermenu
tray-position=right
; }}}

include-file=./powermenu.ini

; Workspaces {{{
[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground-active}
; label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground-occ}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

icon-default=
; }}}

; xwindow {{{
[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
; }}}

; filesystem {{{
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
; }}}

; pulseaudio {{{
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.green-for}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = "󰖁 %percentage%%"
label-muted-foreground = ${colors.disabled}
click-right=pavucontrol
; }}}

; xkeyboard {{{
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
; }}}

; Memory {{{
[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.yellow-for}
label = %percentage_used:2%%
; }}}

; CPU {{{
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.purple-for}
label = %percentage:2%%
; }}}

; Network {{{
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
; }}}

; Vlan {{{
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; }}}

; ETH {{{
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
; }}}

; date {{{
[module/date]
type = internal/date
interval = 1

date = %H:%M
; date-alt = %Y-%m-%d %H:%M:%S

label = %date%
; label-foreground = ${colors.primary}
; click-right=gnome-calendar
format =%{A1:gnome-calendar:} <label> %{A}
; }}}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
